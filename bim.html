<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HACKER_HELL</title>
    <style>
        body {
            background: black;
            color: red;
            text-align: center;
            padding: 50px 20px;
            font-family: Arial;
        }
        h1 {
            font-size: 60px;
            margin: 30px 0;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 40px;
        }
        button {
            background: #ff0000;
            color: white;
            font-size: 26px;
            padding: 15px 50px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }
        #result {
            display: none;
            margin-top: 40px;
        }
        #result-text {
            font-size: 36px;
            color: #ffcc00;
            margin: 30px 0;
        }
        img {
            max-width: 300px;
            margin: 20px;
            border: 3px solid red;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>HACKER_HELL</h1>
    <p>أكاديمية الاختراق المظلم - المستوى الشيطاني</p>
    
    <button onclick="startHack()">بدء الاختراق المجاني</button>
    
    <div id="result">
        <div id="result-text">لقد تمّ خداعك بواسطة زاو فان!</div>
        <div>علم أمريكا:</div>
        <img id="flag" src="" alt="American Flag">
        <div>صورة زاو فان:</div>
        <img id="zhao" src="" alt="Zhao Fan">
    </div>

    <script>
        // روابط الصور (ستعمل بدون مشاكل)
        const AMERICAN_FLAG = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png";
        const ZHAO_FAN_IMG = "https://i.imgur.com/6Z2mY9j.png"; // صورة زاو فان احتياطية
        
        function startHack() {
            const btn = document.querySelector('button');
            const result = document.getElementById('result');
            
            // الخطوة 1: تغيير الزر
            btn.textContent = 'جاري الاختراق...';
            btn.disabled = true;
            
            // الخطوة 2: الانتظار 3 ثواني
            setTimeout(() => {
                // الخطوة 3: إظهار النتيجة
                result.style.display = 'block';
                
                // الخطوة 4: تحميل الصور
                document.getElementById('flag').src = AMERICAN_FLAG;
                document.getElementById('zhao').src = ZHAO_FAN_IMG;
                
                // الخطوة 5: إخفاء الزر
                btn.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
