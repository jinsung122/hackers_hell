<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HACKER_HELL</title>
    <style>
        body {
            background: #000;
            color: #ff0000;
            text-align: center;
            font-family: Arial;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 60px;
            margin: 30px 0;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 24px;
            color: #ffcc00;
            margin-bottom: 40px;
        }
        button {
            background: #ff0000;
            color: white;
            font-size: 24px;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto;
        }
        #result {
            display: none;
            margin-top: 40px;
        }
        #result-text {
            font-size: 36px;
            color: #ffcc00;
            margin: 30px 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .image-box {
            border: 3px solid red;
            padding: 10px;
            max-width: 300px;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>HACKER_HELL</h1>
    <p>أكاديمية الاختراق المظلم - المستوى الشيطاني</p>
    
    <button onclick="startHack()">بدء الاختراق المجاني</button>
    
    <div id="result">
        <div id="result-text">لقد تمّ خداعك بواسطة زاو فان!</div>
        <div class="image-container">
            <div class="image-box">
                <div>علم أمريكا</div>
                <img id="flag" src="" alt="American Flag">
            </div>
            <div class="image-box">
                <div>زاو فان</div>
                <img id="zhao" src="" alt="Zhao Fan">
            </div>
        </div>
    </div>

    <script>
        // روابط الصور المضمونة
        const AMERICAN_FLAG = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_the_United_States.svg/640px-Flag_of_the_United_States.svg.png";
        const ZHAO_FAN_IMG = "https://i.imgur.com/6Z2mY9j.png";
        
        function startHack() {
            const btn = document.querySelector('button');
            const result = document.getElementById('result');
            
            // الخطوة 1: تغيير الزر
            btn.textContent = 'جاري الاختراق...';
            btn.disabled = true;
            
            // الخطوة 2: إظهار النتيجة بعد 2 ثانية
            setTimeout(() => {
                result.style.display = 'block';
                document.getElementById('flag').src = AMERICAN_FLAG;
                document.getElementById('zhao').src = ZHAO_FAN_IMG;
                btn.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
