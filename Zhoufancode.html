<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جحيم الهاكرز</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        h1 {
            font-size: 5rem;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 2rem;
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0; }
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #ff0;
            margin-bottom: 3rem;
            max-width: 80%;
        }
        
        .btn {
            background: linear-gradient(to right, #ff0000, #800000);
            color: white;
            font-size: 2rem;
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
        }
        
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #f00;
        }
        
        #result {
            display: none;
            margin-top: 3rem;
            font-size: 2.5rem;
            color: #f00;
            text-shadow: 0 0 10px #f00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <h1>HACKER_HELL</h1>
    <p class="subtitle">أكاديمية الاختراق المظلم - المستوى الشيطاني</p>
    <button id="hackBtn" class="btn">بدء الاختراق المجاني</button>
    <div id="result">لقد تمّ خداعك بواسطة زاو فان!</div>

    <script>
        // ===== أبسط كود يعمل بدون مشاكل =====
        document.getElementById('hackBtn').addEventListener('click', function() {
            const btn = this;
            const result = document.getElementById('result');
            
            // تغيير الزر
            btn.textContent = 'جاري الاختراق...';
            btn.disabled = true;
            
            // الانتظار 3 ثواني
            setTimeout(() => {
                btn.style.display = 'none';
                result.style.display = 'block';
                
                // إضافة الصورة بعد 2 ثانية
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = 'https://i.imgur.com/demonic_zhao.png'; // استبدل برابط الصورة
                    img.style.width = '300px';
                    img.style.border = '3px solid red';
                    img.style.marginTop = '20px';
                    img.style.boxShadow = '0 0 30px red';
                    document.body.appendChild(img);
                }, 2000);
            }, 3000);
        });
    </script>
</body>
</html>
